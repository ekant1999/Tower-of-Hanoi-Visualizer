<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <link href="style.css" rel="stylesheet" type="text/css" />
      <script src="index.js"></script>
   </head>
   <body>
    <button id="btn1">Solve</button>  
      <canvas id="myCanvas" width="400" height="250" style="border:1px solid #d3d3d3;"></canvas>

      <script >
         var c = document.getElementById("myCanvas");
         var context = c.getContext("2d");
         context.beginPath();

          context.moveTo(50, 40);
          context.lineTo(50, 200);
          context.lineWidth = 5;
          context.strokeStyle = "#82b7bf";
          context.lineCap = "round";
          context.moveTo(0,200);
          context.lineTo(100,200);
          context.fillText("A", 50, 220)
         
           context.moveTo(200, 40);
           context.lineTo(200, 200);
           context.moveTo(150,200);
           context.lineTo(250,200);
           context.fillText("B", 200, 220)
           
           context.moveTo(350, 40);
           context.lineTo(350, 200);
           context.moveTo(300,200);
           context.lineTo(400,200);
           context.fillText("C", 350, 220)
           context.stroke();

      </script> 
      
      <div id="box4" style="background:red;height:10px;width:100px;border-radius:10px;position: absolute;"></div>
      <div id="box3" style="background:green;height:10px;width:80px;border-radius:10px;position: absolute;"></div>
      <div id="box2" style="background:blue;height:10px;width:60px;border-radius:10px;position: absolute;"></div>
       <div id="box1" style="background:black;height:10px;width:40px;border-radius:10px;position: absolute;"></div>
       <div id="log"></div>
   </body>
</html>
